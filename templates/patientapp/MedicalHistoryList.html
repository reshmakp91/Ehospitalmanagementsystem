{% extends "patientapp/base.html" %}
{% block content %}
    <!-- Display Django Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Page Heading -->
    <h2 id="patients" class="mt-5">Patient List</h2>

    <!-- Patient Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Sl. No.</th>
                    <th>Doctor Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ doctor.name }}</td>
                        <td>
                            <!-- Medical History Button -->
                            <a href="{% url 'view_medical_history' doctor.id %}" class="btn btn-sm btn-outline-primary me-2">
                                <i class="bi bi-file-earmark-medical"></i> Medical History
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
